<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小渝児工具箱 - AI Tools Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Theme Variables */
        --bg-color: #f8fafc;
        --text-color: #0f172a;
        --card-bg: #ffffff;
        --border-color: #000000;
        --primary-color: #facc15; /* Yellow-400 */
        --secondary-color: #3b82f6; /* Blue-500 */
        
        --border-width: 2px;
        --border-radius: 0.75rem; /* 12px */
        
        --shadow-color: rgba(0,0,0,1);
        --shadow-offset-x: 4px;
        --shadow-offset-y: 4px;
        --shadow-blur: 0px;
        
        --font-family: 'Noto Sans SC', sans-serif;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Base Classes using Variables */
      .theme-border {
        border-width: var(--border-width);
        border-color: var(--border-color);
        border-style: solid;
        border-radius: var(--border-radius);
      }
      
      .theme-shadow {
        box-shadow: var(--shadow-offset-x) var(--shadow-offset-y) var(--shadow-blur) var(--shadow-color);
      }
      
      .theme-shadow:hover {
        transform: translate(-2px, -2px);
        box-shadow: calc(var(--shadow-offset-x) + 2px) calc(var(--shadow-offset-y) + 2px) var(--shadow-blur) var(--shadow-color);
      }

      /* --- Theme Styles --- */
      
      /* Sketch */
      body.theme-sketch {
        --border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        --border-width: 2px;
        --shadow-blur: 0px;
        --shadow-color: rgba(0,0,0,0.8);
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1h2v2H1V1zm4 0h2v2H5V1zm4 0h2v2H9V1zm4 0h2v2h-2V1zm4 0h2v2h-2V1zM1 5h2v2H1V5zm0 4h2v2H1V9zm0 4h2v2H1v-2zm0 4h2v2H1v-2z' fill='%23ccc' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
      }

      /* Inflated */
      body.theme-inflated {
        --border-width: 0px;
        --border-radius: 1.5rem;
        --shadow-color: rgba(0,0,0,0.2);
        --shadow-offset-x: 8px;
        --shadow-offset-y: 8px;
        --shadow-blur: 16px;
      }
      body.theme-inflated .theme-border {
        border: 2px solid rgba(255,255,255,0.8);
        background: linear-gradient(145deg, #ffffff, #e6e6e6);
        box-shadow:  8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
      }

      /* Glass */
      body.theme-glass {
        --card-bg: rgba(255, 255, 255, 0.25);
        --border-color: rgba(255, 255, 255, 0.3);
        --border-width: 1px;
        --border-radius: 1rem;
        --shadow-color: rgba(0,0,0,0.1);
        --shadow-blur: 10px;
        background-attachment: fixed;
      }
      body.theme-glass .theme-border {
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      
      /* Neumorphism */
      body.theme-soft {
        --border-width: 0px;
        --border-radius: 20px;
        --shadow-offset-x: 9px;
        --shadow-offset-y: 9px;
        --shadow-blur: 16px;
      }
      body.theme-soft .theme-border {
        border: 1px solid rgba(255,255,255,0.2);
        background: var(--card-bg);
        box-shadow: 9px 9px 16px rgba(163,177,198,0.5), -9px -9px 16px rgba(255,255,255, 0.6);
      }
      
      /* Cyberpunk */
      body.theme-cyber {
        --bg-color: #050505;
        --text-color: #00ff41;
        --card-bg: #111111;
        --border-color: #00ff41;
        --primary-color: #fceE0a;
        --border-radius: 0px;
        --shadow-color: #ff00ff;
        font-family: 'Courier New', Courier, monospace;
      }
      body.theme-cyber .theme-border {
         border: 2px solid var(--border-color);
         clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
      }

      /* CNY */
      body.theme-cny {
        --border-radius: 16px;
        --border-width: 3px;
        background-image: radial-gradient(circle at 50% 50%, #fff1f2 2px, transparent 2.5px), radial-gradient(circle at 50% 50%, #fff1f2 2px, transparent 2.5px);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
      }
      body.theme-cny .theme-border {
        border: 3px solid #b91c1c;
        background-color: #fff;
        box-shadow: 0 10px 15px -3px rgba(185, 28, 28, 0.2);
      }

      /* Cartoon */
      body.theme-cartoon {
        --border-radius: 20px;
        --border-width: 4px;
        --shadow-offset-x: 0px;
        --shadow-offset-y: 6px;
        --shadow-blur: 0px;
        --shadow-color: rgba(0,0,0,0.2);
      }
      body.theme-cartoon .theme-border {
        border: 4px solid var(--border-color);
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Minimal */
      body.theme-minimal {
        --border-width: 1px;
        --border-radius: 8px;
        --shadow-color: rgba(0,0,0,0.05);
        --shadow-blur: 20px;
        --shadow-offset-x: 0;
        --shadow-offset-y: 4px;
        --border-color: #e2e8f0;
      }
      body.theme-minimal .theme-border {
         border: 1px solid var(--border-color);
      }

      /* --- NEW: Luminous Border (Style 1) --- */
      body.theme-luminous-border {
        --bg-color: #09090b;
        --text-color: #ffffff;
        --card-bg: #18181b;
        --border-radius: 16px;
        --border-width: 2px;
        --shadow-color: var(--primary-color);
        --shadow-blur: 15px;
        --shadow-offset-x: 0px;
        --shadow-offset-y: 0px;
      }
      body.theme-luminous-border .theme-border {
        border: 2px solid transparent;
        background-image: linear-gradient(#18181b, #18181b), linear-gradient(to right, var(--primary-color), var(--secondary-color));
        background-origin: border-box;
        background-clip: content-box, border-box;
        box-shadow: 0 0 15px -5px var(--primary-color);
      }
      body.theme-luminous-border nav {
        border-bottom: 1px solid rgba(255,255,255,0.1) !important;
      }

      /* --- NEW: Luminous Gradient (Style 2 - Frosted Gradient) --- */
      body.theme-luminous-gradient {
        --bg-color: #ffffff;
        --text-color: #ffffff;
        --card-bg: rgba(255, 255, 255, 0.1);
        --border-radius: 24px;
        --border-width: 0px;
        --shadow-blur: 0px;
        background-image: linear-gradient(135deg, var(--bg-color), #f0f0f0);
      }
      body.theme-luminous-gradient .theme-border {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.3);
        box-shadow: 0 10px 30px -10px var(--secondary-color);
      }
      body.theme-luminous-gradient p {
         color: rgba(255,255,255,0.9);
      }
      body.theme-luminous-gradient h3, body.theme-luminous-gradient .lucide {
         color: #ffffff;
      }
      body.theme-luminous-gradient .text-gray-600 {
         color: rgba(255,255,255,0.8);
      }

      /* --- NEW: Luminous Soft (Style 3 - Soft Glow) --- */
      body.theme-luminous-soft {
        --bg-color: #f3f4f6;
        --text-color: #1f2937;
        --card-bg: #ffffff;
        --border-radius: 20px;
        --border-width: 0px;
      }
      body.theme-luminous-soft .theme-border {
        border: 1px solid rgba(255,255,255,0.8);
        box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 0 10px -2px var(--primary-color);
      }
      body.theme-luminous-soft .group:hover .theme-border {
         box-shadow: 0 15px 30px -5px var(--secondary-color);
      }

      /* --- NEW: Luminous Tech (Style 4 - Future Glass) --- */
      body.theme-luminous-tech {
        --bg-color: #020617;
        --text-color: #e2e8f0;
        --card-bg: rgba(15, 23, 42, 0.6);
        --border-radius: 4px;
        --border-width: 1px;
        --shadow-blur: 0px;
      }
      body.theme-luminous-tech .theme-border {
        border: 1px solid rgba(255,255,255,0.1);
        border-top: 1px solid var(--primary-color);
        border-bottom: 1px solid var(--secondary-color);
        background: linear-gradient(180deg, rgba(30,41,59,0.5) 0%, rgba(15,23,42,0.8) 100%);
        backdrop-filter: blur(4px);
        box-shadow: 0 0 20px -10px var(--primary-color);
      }


      /* Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); border-left: 2px solid var(--border-color); }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border: 2px solid var(--border-color); border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Animations */
      @keyframes blink {
        0%, 100% { border-color: transparent; }
        50% { border-color: var(--text-color); }
      }
      .animate-cursor {
        border-right: 3px solid var(--text-color);
        animation: blink 0.75s step-end infinite;
      }

      @keyframes glow-pulse {
        0% { border-color: var(--border-color); box-shadow: var(--shadow-offset-x) var(--shadow-offset-y) 0px var(--shadow-color); }
        50% { border-color: var(--secondary-color); box-shadow: 0 0 15px var(--secondary-color); }
        100% { border-color: var(--border-color); box-shadow: var(--shadow-offset-x) var(--shadow-offset-y) 0px var(--shadow-color); }
      }
      .input-glow:focus {
        animation: glow-pulse 2s infinite ease-in-out;
        outline: none;
      }

      /* --- Dynamic Text Effect (Shimmer) --- */
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .text-shimmer {
        background: linear-gradient(90deg, 
            var(--text-color) 0%, 
            var(--primary-color) 30%, 
            var(--secondary-color) 50%, 
            var(--primary-color) 70%,
            var(--text-color) 100%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 3s linear infinite;
        font-weight: 900;
      }

      /* --- Border Dance Effect --- */
      @keyframes border-dance {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .border-animated {
        position: relative;
        z-index: 0;
        border-color: transparent !important;
        overflow: hidden;
      }
      .border-animated::before {
        content: "";
        position: absolute;
        inset: 0px;
        z-index: -1;
        background: linear-gradient(60deg, #facc15, #3b82f6, #ec4899, #facc15);
        background-size: 300% 300%;
        animation: border-dance 3s ease alternate infinite;
      }
      .border-animated::after {
        content: "";
        position: absolute;
        inset: 3px; /* Border thickness */
        z-index: -1;
        background: var(--card-bg);
        border-radius: calc(var(--border-radius) - 3px);
      }
    </style>
